<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Fitness Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #87CEEB, #ffffff);
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 40px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 40px;
        }
        .form-group label {
            color: #495057;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Fitness Tracker</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="schizophrenia">Schizophrenia disorders (%)</label>
                <input type="number" class="form-control" id="schizophrenia" name="schizophrenia" step="0.1" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="bipolar">Bipolar disorders (%)</label>
                <input type="number" class="form-control" id="bipolar" name="bipolar" step="0.1" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="eating">Eating disorders (%)</label>
                <input type="number" class="form-control" id="eating" name="eating" step="0.1" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="anxiety">Anxiety disorders (%)</label>
                <input type="number" class="form-control" id="anxiety" name="anxiety" step="0.1" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="drug_use">Prevalence of Drug use disorders (%)</label>
                <input type="number" class="form-control" id="drug_use" name="drug_use" step="0.1" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="depressive">Depressive disorders (%)</label>
                <input type="number" class="form-control" id="depressive" name="depressive" step="0.1" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="alcohol_use">Prevalence of Alcohol use disorders (%)</label>
                <input type="number" class="form-control" id="alcohol_use" name="alcohol_use" step="0.1" min="0" max="100">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
    </div>
</body>
</html>
